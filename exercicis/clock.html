<!DOCTYPE html>
<html lang="es-ES"> 
	<head> 
		<meta charset="utf-8">
		<title> Clock </title>
		<script type="text/javascript" src="clock.js"></script>
		<style type="text/css">
			html, body{
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
			}
			#clock{
				position: absolute;
    			top: 50%;
    			left: 50%;
    			transform: translateX(-50%) translateY(-50%);
    			color: black;
    			font-size: 72px;
    			font-family: Orbitron;
			}
		</style>
	</head>
	<body  onload="setInterval('showTime()',1000)">
		<span id="clock"></span>
	</body>
</html>
