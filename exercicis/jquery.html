<!DOCTYPE html>
<html>
	<head>
		<title>JQuery</title>
		<style type="text/css">
			table{
				height: 500px;
				width: 500px;
			}
			table,tr,td,th{
				border-collapse: collapse;
				border: 1px solid black;
				text-align: center;
			}
		</style>
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="jquery-sw.js"></script>
	</head>
	<body>
		<table>
			<tr>
				<th>Name</th>
				<th>Eye</th>
			</tr>
			<tr>
				<td id="name"></td>
				<td id="eye"></td>
			</tr>
		</table>
	</body> 
</html>
