<!DOCTYPE html>
<html lang="es-ES"> 
	<head> 
		<meta charset="utf-8">
		<title> Bender </title>
		<link rel="stylesheet" type="text/css" href="bender.css">
	</head>
	<body>
		<div class="container">
			<div id="bender">
				<div id="antena">
					<div id="bola"></div>
					<div id="palo"></div>
					<div id="base"></div>
				</div>
				<div id="cabeza">
					<div id="cabeza-top"></div>
					<div id="cabeza-bottom"></div>
				</div>
				<div id="visor">
					<div class="ojos">
						<div class="ojo"></div>
						<div id="pupila-left"></div>
					</div>
					<div class="ojos">
						<div class="ojo"></div>
						<div id="pupila-right"></div>
					</div>
				</div>
				<div id="visor-borde"></div>
				<div id="boca">
					<div id="boca-horizontal"></div>
					<div id="boca-columns">
					  <div class="boca-vertical"></div>
					  <div class="boca-vertical"></div>
					  <div class="boca-vertical"></div>
					  <div class="boca-vertical"></div>
					  <div class="boca-vertical"></div>
					  <div class="boca-vertical"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
