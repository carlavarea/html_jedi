<!DOCTYPE html>
<html lang="es-ES"> 
	<head> 
		<meta charset="utf-8">
		<title> Positions </title>
		<style type="text/css">
			#rel { position: relative; }
			#abs { position: absolute; }
			#stat { position: static; }
			#stic { position: sticky; }
			#fix { position: fixed; }
		</style>
	</head>
	<body>
		<!--Relative-->
		<h3>Relative</h3>
		<div id="rel">
			<p>Hello :)</p>
		</div>
		<div id="rel">
			<p>Hello :)</p>
		</div>
		<div id="rel">
			<p>Hello :)</p>
		</div>
		<div id="rel">
			<p>Hello :)</p>
		</div>
		<!--Absolute-->
		<h3>Absolute</h3>
		<div id="abs">
			<p>Hello 2 :)</p>
		</div>
		<div id="abs">
			<p>Hello 2 :)</p>
		</div>
		<div id="abs">
			<p>Hello 2 :)</p>
		</div>
		<div id="abs">
			<p>Hello 2 :)</p>
		</div>
		<!--Static-->
		<h3>Static</h3>
		<div id="stat">
			<p>Hello 3 :)</p>
		</div>
		<div id="stat">
			<p>Hello 3 :)</p>
		</div>
		<div id="stat">
			<p>Hello 3 :)</p>
		</div>
		<div id="stat">
			<p>Hello 3 :)</p>
		</div>
		<!--Sticky-->
		<h3>Sticky</h3>
		<div id="stic">
			<p>Hello 4 :)</p>
		</div>
		<div id="stic">
			<p>Hello 4 :)</p>
		</div>
		<div id="stic">
			<p>Hello 4 :)</p>
		</div>
		<div id="stic">
			<p>Hello 4 :)</p>
		</div>
		<!--Fixed-->
		<h3>Fixed</h3>
		<div id="fix">
			<p>Hello 5 :)</p>
		</div>
		<div id="fix">
			<p>Hello 5 :)</p>
		</div>
		<div id="fix">
			<p>Hello 5 :)</p>
		</div>
		<div id="fix">
			<p>Hello 5 :)</p>
		</div>
	</body>
</html>
