<!DOCTYPE html>
<html lang="es-ES"> 
	<head> 
		<meta charset="utf-8">
		<title> PokeTable </title>
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="poketable.js"></script>
		<style type="text/css">
			html, body{
				margin: 15px;
				font-family: verdana;
				font-size: 15px;
			}
			table,tr,td,th{
				border-collapse: collapse;
				border: 1px solid black;
				text-align: center;
			}
			th,td{
				width: 120px;
			}
			div{
				display: flex;
				flex-direction: row;
				justify-content: center;
				margin: 0 auto;
			}
			#text{
				width: 200px;
			}
		</style>
	</head>
	<body>
		<div>
			<table>
					<tr>
						<th>Code</th>
						<th>Normal sprite</th>
						<th>Shiny sprite</th>
						<th>Name</th>
						<th>Type</th>
						<th>HM</th>
					</tr>
					<tr>
						<td id="code"></td>
						<td><img id="normal" src=""></td>
						<td><img id="shiny" src=""></td>
						<td id="name"></td>
						<td id="type"></td>
						<td id="hm"></td>
					</tr>
				</table>
		</div>
		<br>
		<div>
			<button onclick="change_id(-1)"><</button>
			<input id="text" type="text" name="text" placeholder="Write a Pokemon code or name">
			<input id="but" type="button" name="submit" value="Search">
			<button onclick="change_id(1)">></button>
		</div>
	</body>
</html>
