<!DOCTYPE html>
<html lang="es-ES"> 
	<head> 
		<meta charset="utf-8">
		<title> PokeTable </title>
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="poketable.js"></script>
		<style type="text/css">
			table,tr,td,th{
				border-collapse: collapse;
				border: 1px solid black;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th>Code</th>
				<th>Normal sprite</th>
				<th>Shiny sprite</th>
				<th>Name</th>
				<th>Type</th>
				<th>HM</th>
			</tr>
			<tr>
				<td id="code"></td>
				<td><img id="normal" src=""></td>
				<td><img id="shiny" src=""></td>
				<td id="name"></td>
				<td id="type"></td>
				<td id="hm"></td>
			</tr>
		</table>
	</body>
</html>
