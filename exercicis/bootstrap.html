<!DOCTYPE html>
<html lang="es-ES"> 
  <head> 
    <meta charset="utf-8">
    <title>Bootstrap Grid</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
  </head>
  <body>
    <div class="container">
      <div class="row"> 
        <div id="col1" class="col-md-4"></div> <!--white-->
        <div id="col2"class="col-md-4"></div>
        <div id="col3"class="col-md-4"></div>
      </div>
      <div class="row">
        <div class="col-md-4" style="background-color:blue;"></div> <!--black-->
        <div class="col-md-4" style="background-color:green;"></div>
        <div class="col-md-4" style="background-color:pink;"></div>
      </div>
      <div class="row">
        <div class="col-md-4" style="background-color:black"></div>
      </div>
      <div class="row"></div>
      <div class="row"></div>
    </div>
  </body>
</html>
