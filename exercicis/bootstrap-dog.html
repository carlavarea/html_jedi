<!DOCTYPE html>
<html lang="es-ES"> 
    <head> 
        <meta charset="utf-8">
        <title>Bootstrap Dog</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <br>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Bootstrap Practice</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#" class="btn btn-link" role="button">Bootstrap Dog</a></li>
                        <li><a href="bootstrap-cat.html" role="button" class="btn btn-link">Bootstrap Cat</a></li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Pages
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Bootstrap Dog</a></li>
                                <li><a href="bootstrap-cat.html">Bootstrap Cat</a></li>
                            </ul>
                        </li>
                    </ul>                                      
                </div>
            </nav>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
            
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="dog-1.jpg" alt="Dog 1" style="width:100%;">
                    </div>
                
                    <div class="item">
                        <img src="dog-2.jpg" alt="Dog 2" style="width:100%;">
                    </div>
                    
                    <div class="item">
                        <img src="dog-3.jpg" alt="Dog 3" style="width:100%;">
                    </div>
                </div>
            
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </body>
</html>
