<!DOCTYPE html>
<html lang="es-ES"> 
	<head> 
		<meta charset="utf-8">
		<title>Contacte</title>
		<link rel="stylesheet" type="text/css" href="css/contacte.css">
		<script type="text/javascript" src="js/contacte.js"></script>
	</head>
	<body onload="setInterval('showTime()',1000)">
		<header class="header">
			<span id="date"> </span>
			<span id="clock"></span>
		</header>
		<main class="container">
			<h2>Contact Page :)</h2>
			<form>
				<div>
					<label for="name">Name:</label>
					<input type="text" id="name" placeholder="enter your name"/>
				</div>
				<div>
					<label for="mail">E-mail:</label>
					<input type="email" id="mail" placeholder="enter your email"/>
				</div>
				<div>
					<label for="msg">Message:</label>
					<textarea id="msg" placeholder="blabla..."></textarea>
				</div>
				
				<div class="button">
					<button id="btn" type="submit" onclick="form_alert()">Send your message</button>
				</div>
			</form>
		</main>
		<br><br>
		<footer class="footer">
			<a href="home.html">Inici</a>
			<a href="galeria.html">Galeria</a>
			<a href="extra.html">Extra</a>
			<a href="#top">Go to top</a>
		</footer>
	</body>
</html>
