<!DOCTYPE html>
<html lang="es-ES">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/extra.css">
		<script type="text/javascript" src="js/extra.js"></script>
	</head>
	<body>
		<header class="header">
			<span id="date"> </span>

		</header>

			<section id="game">

				<div id="myCarousel" class="carousel slide" data-ride="carousel">

						<li data-target="#myCarousel" data-slide-to="1"></li>
						<li data-target="#myCarousel" data-slide-to="2"></li>
						<li data-target="#myCarousel" data-slide-to="3"></li>
						<li data-target="#myCarousel" data-slide-to="4"></li>
						<li data-target="#myCarousel" data-slide-to="5"></li>

					</ol>
				
					<!-- Wrapper for slides -->
					<div class="carousel-inner">
						<div class="item active">
							<img src="images/caja-simpsons.jpg" alt="la caja" style="width:100%;">
						</div>
					
						<div class="item">
							<img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Gif 1" style="width:100%;">
						</div>

						<div class="item">
							<img src="https://media.giphy.com/media/l1J3OBgPAXVSxbGYo/source.gif" alt="Gif 2" style="width:100%;">

						<div class="item">
							<img src="https://media.giphy.com/media/sX1dr2IPOvNPq/giphy.gif" alt="Gif 3" style="width:100%;">
						</div>
						<div class="item">
							<img src="https://media.giphy.com/media/QZ4WIYqMHBgQw/giphy.gif" alt="Gif 4" style="width:100%;">
						</div>
						
						<div class="item">
							<img src="https://media.giphy.com/media/T7nRl5WHw7Yru/giphy.gif" alt="Gif 5" style="width:100%;">
						</div>
						<div class="item">
							<img src="https://media.giphy.com/media/fdzNPgTsrV9ba/giphy.gif" alt="Gif 6" style="width:100%;">
						</div>						
					</div>
				
					<!-- Left and right controls -->
					<a class="left carousel-control" href="#myCarousel" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#myCarousel" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right"></span>
						<span class="sr-only">Next</span>
